{{title}}
<form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)" novalidate>

    <p>
        <label for="firstname">First Name</label>
        <input required minlength="10" [ngModel]="contact.firstname" #firstname="ngModel" type="text" id="firstname" name="firstname"   >
    </p>
    <div *ngIf="firstname?.errors?.required">
        First Name is required
    </div>
    <p>
        <label for="lastname">Last Name</label>
        <input required ngModel type="text" id="lastname" name="lastname">
    </p>

    <p>
        <label for="email">Email </label>
        <input email ngModel type="text" id="email" name="email">
    </p>

    <p>
        <label for="gender">Geneder</label>
        <input ngModel type="radio" value="male" id="gender" name="gender"> Male
        <input ngModel type="radio" value="female" id="gender" name="gender"> Female
    </p>

    <p>
        <label for="isMarried">Married</label>
        <input ngModel type="checkbox" id="isMarried" name="isMarried">
    </p>

    <p>
        <label for="country">country </label>
        <select name="country" id="country">
            <option selected="" value=""></option>
            <option [ngValue]="c.id" *ngFor="let c of countryList">
                {{c.name}}
            </option>
        </select>
    </p>

    <p>
        <button type="submit" [disabled]="!contactForm.valid">Submit</button>
    </p>

</form>
